        }
        
        .enter-btn {
            display: inline-block;

            text-decoration: none;
            padding: 16px 48px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(123, 75, 255, 0.3);
        }
        
        .enter-btn:hover {
            transform: translateY(-2px);

        }
        
        .tech-stack {
            margin-top: 60px;
            padding-top: 40px;

        }
        
        .tech-title {
            font-size: 14px;
            color: #707eb4;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .tech-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .tech-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            color: #c8bcff;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #707eb4;
        }
        
        .footer a {
            color: #a6b3de;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #c8bcff;
        }
