<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RENOBIT ver.3.0 - Dark Theme Dashboard</title>

    <!-- Layout Style Only -->
    <link rel="stylesheet" href="styles/layout.css" />
    <!-- Component Styles -->
    <link rel="stylesheet" href="components/header/header.css" />
    <link rel="stylesheet" href="components/content01/content01.css" />
    <link rel="stylesheet" href="components/content01/section01.css" />
    <link rel="stylesheet" href="components/content01/section02.css" />

    <!-- Font -->
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@500&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- Main Container (1920x1080) -->
    <div id="new-dark-main">
      <!-- Background Layer -->
      <div id="bg"></div>

      <!-- Header -->
      <div id="header">
        <div class="header-container" data-name="header" data-node-id="29:2449">
          <!-- 1. Background (top-bg) -->
          <div class="top-bg" data-name="top-bg">
            <img src="assets/icons/header-bg.svg" alt="" />
          </div>

          <!-- 2. Brand Identity (bi) -->
          <div class="bi" data-name="bi">
            <img src="assets/icons/renobit-logo.svg" alt="RENOBIT" />
          </div>

          <!-- 3. Global Navigation (gnb) -->
          <div class="gnb" data-name="gnb">
            <!-- Active Menu -->
            <button class="btn-menu active" data-name="btn-menu">
              <span class="icon">
                <img src="assets/icons/menu-icon-active.svg" alt="" />
              </span>
              <span class="menu-text">종합현황</span>
            </button>

            <!-- Inactive Menus -->
            <button class="btn-menu" data-name="btn-menu">
              <span class="icon">
                <img src="assets/icons/menu-icon-inactive.svg" alt="" />
              </span>
              <span class="menu-text">인프라현황</span>
            </button>

            <button class="btn-menu" data-name="btn-menu">
              <span class="icon">
                <img src="assets/icons/menu-icon-inactive.svg" alt="" />
              </span>
              <span class="menu-text">어플리케이션관리</span>
            </button>

            <button class="btn-menu" data-name="btn-menu">
              <span class="icon">
                <img src="assets/icons/menu-icon-inactive.svg" alt="" />
              </span>
              <span class="menu-text">인프라운영현황</span>
            </button>
          </div>

          <!-- 4. Top Buttons (top-btn) -->
          <div class="top-btn" data-name="top-btn">
            <!-- Time Display -->
            <div class="time" data-name="time">
              <span class="date">250826</span>
              <span class="clock">09:00:00</span>
            </div>

            <!-- Logout Button -->
            <button class="btn-logout" data-name="btn-logout">
              <span class="icon">
                <img src="assets/icons/logout-icon.svg" alt="Logout" />
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Content01: 거래현황, 업무시스템현황, 계정 -->
      <div id="content01">
        <!-- Container: section01(거래현황) + section02(계정) -->
        <div class="container" data-name="container" data-node-id="29:2192">
          <!-- Section01: 거래현황 -->
          <div class="section01" data-name="section01" data-node-id="29:2193">
            <div class="section01-inner">
              <!-- 타이틀 -->
              <div class="section01-title">
                <img
                  class="bullet"
                  src="assets/icons/bullet-title.svg"
                  alt=""
                />
                <div class="text">거래 현황</div>
              </div>

              <!-- 메인 블록 -->
              <div class="section01-block">
                <!-- 데이터 -->
                <div class="section01-data">
                  <div class="section01-data-item">
                    <div class="label">금일 누적</div>
                    <div class="value">7,927,900</div>
                  </div>
                  <div class="section01-data-item">
                    <div class="label">전일 누적</div>
                    <div class="value">10,636,190</div>
                  </div>
                </div>

                <!-- 차트 -->
                <div class="section01-chart">
                  <img src="assets/charts/section01-pie.svg" alt="거래현황 차트" style="width: 100%; height: 100%;">
                </div>
              </div>

              <!-- 구분선 -->
              <div class="section01-divider"></div>

              <!-- 범례 -->
              <div class="section01-legend">
                <div class="section01-legend-item">
                  <div class="section01-legend-label">
                    <img
                      class="section01-legend-icon"
                      src="assets/icons/legend/legend1.svg"
                      alt=""
                    />
                    <div class="section01-legend-text">카드승인</div>
                  </div>
                  <div class="section01-legend-value">6,294,043</div>
                </div>

                <div class="section01-legend-item">
                  <div class="section01-legend-label">
                    <img
                      class="section01-legend-icon"
                      src="assets/icons/legend/legend2.svg"
                      alt=""
                    />
                    <div class="section01-legend-text">조회</div>
                  </div>
                  <div class="section01-legend-value">1,141,785</div>
                </div>

                <div class="section01-legend-item">
                  <div class="section01-legend-label">
                    <img
                      class="section01-legend-icon"
                      src="assets/icons/legend/legend3.svg"
                      alt=""
                    />
                    <div class="section01-legend-text">현금서비스</div>
                  </div>
                  <div class="section01-legend-value">9,185</div>
                </div>

                <div class="section01-legend-item">
                  <div class="section01-legend-label">
                    <img
                      class="section01-legend-icon"
                      src="assets/icons/legend/legend4.svg"
                      alt=""
                    />
                    <div class="section01-legend-text">기타</div>
                  </div>
                  <div class="section01-legend-value">478,528</div>
                </div>

                <div class="section01-legend-item">
                  <div class="section01-legend-label">
                    <img
                      class="section01-legend-icon"
                      src="assets/icons/legend/legend5.svg"
                      alt=""
                    />
                    <div class="section01-legend-text">카드신고</div>
                  </div>
                  <div class="section01-legend-value">4,380</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Section02: 트랜젝션 현황 -->
          <div class="section02" data-name="section02" data-node-id="29:2226">
            <div class="section02-inner">
              <!-- 메인 타이틀 -->
              <div class="section02-title">
                <img class="bullet" src="assets/icons/bullet-title.svg" alt="">
                <div class="text">트랜젝션 현황</div>
              </div>
              
              <!-- Group01: 계정 -->
              <div class="section02-group" data-name="group01">
                <!-- 서브타이틀 -->
                <div class="section02-subtitle">
                  <img class="bullet" src="assets/icons/bullet-subtitle.svg" alt="">
                  <div class="text">계정</div>
                </div>
                
                <!-- 차트 박스 -->
                <div class="section02-chart-box">
                  <!-- 차트 영역 -->
                  <div class="section02-chart">
                    <!-- 배경 막대들 -->
                    <div class="section02-chart-bg" id="account-chart-bg"></div>
                    <!-- 데이터 막대들 -->
                    <div class="section02-chart-bars" id="account-chart-bars"></div>
                    <!-- 차트 라인 -->
                    <div class="section02-chart-line">
                      <img src="assets/charts/chart-line1.svg" alt="" style="width: 100%; height: 100%;">
                    </div>
                  </div>
                  
                  <!-- 범례 -->
                  <div class="section02-legend">
                    <div class="section02-legend-item">
                      <div class="section02-legend-label">
                        <img class="section02-legend-icon" src="assets/icons/legend/legend-green1.svg" alt="">
                        <div class="section02-legend-text">금일</div>
                      </div>
                      <div class="section02-legend-value">7,927,921</div>
                    </div>
                    <div class="section02-legend-item">
                      <div class="section02-legend-label">
                        <img class="section02-legend-icon" src="assets/icons/legend/legend-green2.svg" alt="">
                        <div class="section02-legend-text">전일</div>
                      </div>
                      <div class="section02-legend-value">7,320,915</div>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Group02: 승인 -->
              <div class="section02-group" data-name="group02">
                <!-- 서브타이틀 -->
                <div class="section02-subtitle">
                  <img class="bullet" src="assets/icons/bullet-subtitle.svg" alt="">
                  <div class="text">승인</div>
                </div>
                
                <!-- 차트 박스 -->
                <div class="section02-chart-box">
                  <!-- 차트 영역 -->
                  <div class="section02-chart">
                    <!-- 배경 막대들 -->
                    <div class="section02-chart-bg" id="approval-chart-bg"></div>
                    <!-- 데이터 막대들 -->
                    <div class="section02-chart-bars" id="approval-chart-bars"></div>
                    <!-- 차트 라인 -->
                    <div class="section02-chart-line">
                      <img src="assets/charts/chart-line2.svg" alt="" style="width: 100%; height: 100%;">
                    </div>
                  </div>
                  
                  <!-- 범례 -->
                  <div class="section02-legend">
                    <div class="section02-legend-item">
                      <div class="section02-legend-label">
                        <img class="section02-legend-icon" src="assets/icons/legend/legend-orange1.svg" alt="">
                        <div class="section02-legend-text">금일</div>
                      </div>
                      <div class="section02-legend-value">7,927,921</div>
                    </div>
                    <div class="section02-legend-item">
                      <div class="section02-legend-label">
                        <img class="section02-legend-icon" src="assets/icons/legend/legend-orange2.svg" alt="">
                        <div class="section02-legend-text">전일</div>
                      </div>
                      <div class="section02-legend-value">7,320,915</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Component: 업무시스템현황 (중앙 오버레이) -->
        <div
          class="main-component"
          data-name="main-component"
          data-node-id="29:2428"
        >
          <!-- 내용은 나중에 추가 -->
        </div>
      </div>

      <!-- Content02: 콜상담센터, 승인현황, 서비스TOP5 -->
      <div id="content02">
        <!-- Content02 components will be loaded here -->
      </div>

      <!-- Browser Event: 이벤트현황 -->
      <div id="browser-event">
        <!-- Event table will be loaded here -->
      </div>
    </div>

    <script>
      // Section02 차트 초기화
      function initSection02Charts() {
        // 계정 차트 데이터 (43개 막대)
        const accountData = [57, 71, 44, 51, 51, 57, 80, 64, 57, 68, 44, 57, 39, 44, 51, 60, 51, 57, 51, 71, 44, 51, 57, 57, 64, 68, 51, 57, 51, 57, 60, 67, 60, 51, 51, 60, 64, 71, 64, 60, 57, 64, 67];
        
        // 승인 차트 데이터 (43개 막대)
        const approvalData = [57, 71, 44, 51, 51, 57, 80, 64, 57, 68, 44, 57, 39, 44, 51, 60, 51, 57, 51, 71, 44, 51, 57, 57, 64, 68, 51, 57, 51, 57, 60, 67, 60, 51, 51, 60, 64, 71, 64, 60, 57, 64, 67];
        
        // 계정 차트 생성
        const accountBgContainer = document.getElementById('account-chart-bg');
        const accountBarsContainer = document.getElementById('account-chart-bars');
        
        // 승인 차트 생성
        const approvalBgContainer = document.getElementById('approval-chart-bg');
        const approvalBarsContainer = document.getElementById('approval-chart-bars');
        
        // 배경 막대 생성 (43개)
        for (let i = 0; i < 43; i++) {
          // 계정 차트 배경
          const bgBar1 = document.createElement('div');
          bgBar1.className = 'bar-bg';
          accountBgContainer.appendChild(bgBar1);
          
          // 승인 차트 배경
          const bgBar2 = document.createElement('div');
          bgBar2.className = 'bar-bg';
          approvalBgContainer.appendChild(bgBar2);
        }
        
        // 데이터 막대 생성
        accountData.forEach(height => {
          const bar = document.createElement('div');
          bar.className = 'bar-data account';
          bar.style.height = height + 'px';
          accountBarsContainer.appendChild(bar);
        });
        
        approvalData.forEach(height => {
          const bar = document.createElement('div');
          bar.className = 'bar-data approval';
          bar.style.height = height + 'px';
          approvalBarsContainer.appendChild(bar);
        });
      }
      
      // Section02 차트 초기화 실행
      initSection02Charts();
    </script>
  </body>
</html>
