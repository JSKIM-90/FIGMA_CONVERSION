<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENOBIT ver.3.0 - Dark Theme Dashboard</title>
    
    <!-- Layout Style Only -->
    <link rel="stylesheet" href="styles/layout.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="components/header/header.css">
    
    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
</head>
<body>
    <!-- Main Container (1920x1080) -->
    <div id="new-dark-main">
        
        <!-- Background Layer -->
        <div id="bg"></div>
        
        <!-- Header -->
        <div id="header">
            <div class="header-container" data-name="header" data-node-id="29:2449">
                
                <!-- 1. Background (top-bg) -->
                <div class="top-bg" data-name="top-bg">
                    <img src="assets/icons/header-bg.svg" alt="">
                </div>
                
                <!-- 2. Brand Identity (bi) -->
                <div class="bi" data-name="bi">
                    <img src="assets/icons/renobit-logo.svg" alt="RENOBIT">
                </div>
                
                <!-- 3. Global Navigation (gnb) -->
                <div class="gnb" data-name="gnb">
                    <!-- Active Menu -->
                    <button class="btn-menu active" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon-active.svg" alt="">
                        </span>
                        <span class="menu-text">종합현황</span>
                    </button>
                    
                    <!-- Inactive Menus -->
                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon-inactive.svg" alt="">
                        </span>
                        <span class="menu-text">인프라현황</span>
                    </button>
                    
                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon-inactive.svg" alt="">
                        </span>
                        <span class="menu-text">어플리케이션관리</span>
                    </button>
                    
                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon-inactive.svg" alt="">
                        </span>
                        <span class="menu-text">인프라운영현황</span>
                    </button>
                </div>
                
                <!-- 4. Top Buttons (top-btn) -->
                <div class="top-btn" data-name="top-btn">
                    <!-- Time Display -->
                    <div class="time" data-name="time">
                        <span class="date">250826</span>
                        <span class="clock">09:00:00</span>
                    </div>
                    
                    <!-- Logout Button -->
                    <button class="btn-logout" data-name="btn-logout">
                        <span class="icon">
                            <img src="assets/icons/logout-icon.svg" alt="Logout">
                        </span>
                    </button>
                </div>
                
            </div>
        </div>
        
        <!-- Content01: 거래현황, 업무시스템현황, 계정 -->
        <div id="content01">
            <!-- Content01 components will be loaded here -->
        </div>
        
        <!-- Content02: 콜상담센터, 승인현황, 서비스TOP5 -->
        <div id="content02">
            <!-- Content02 components will be loaded here -->
        </div>
        
        <!-- Browser Event: 이벤트현황 -->
        <div id="browser-event">
            <!-- Event table will be loaded here -->
        </div>
        
    </div>
</body>
</html>
