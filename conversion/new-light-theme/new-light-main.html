<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>RENOBIT v3.0 - Light Theme Dashboard</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="components/content01/content01.css">
    <link rel="stylesheet" href="components/content01/section01.css">
    <link rel="stylesheet" href="components/content01/section02.css">
    <link rel="stylesheet" href="components/main-component/main-component.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Header (x:29, y:-1, width:1860, height:75) -->
        <header class="header" data-node-id="25:864">
            <div class="header-container">
                <!-- 1. Background (top-bg) -->
                <div class="top-bg" data-name="top-bg">
                    <img src="assets/icons/header-bg.svg" alt="" />
                </div>

                <!-- 2. Brand Identity (bi) -->
                <div class="bi" data-name="bi">
                    <img src="assets/icons/renobit-logo.svg" alt="RENOBIT" />
                </div>

                <!-- 3. Global Navigation (gnb) -->
                <div class="gnb" data-name="gnb">
                    <!-- Active Menu -->
                    <button class="btn-menu active" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon-active.svg" alt="" />
                        </span>
                        <span class="menu-text">종합현황</span>
                    </button>

                    <!-- Inactive Menus -->
                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon.svg" alt="" />
                        </span>
                        <span class="menu-text">인프라현황</span>
                    </button>

                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon.svg" alt="" />
                        </span>
                        <span class="menu-text">어플리케이션관리</span>
                    </button>

                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon.svg" alt="" />
                        </span>
                        <span class="menu-text">인프라운영현황</span>
                    </button>
                </div>

                <!-- 4. Top Buttons (top-btn) -->
                <div class="top-btn" data-name="top-btn">
                    <!-- Time Display -->
                    <div class="time" data-name="time">
                        <span class="date">250826</span>
                        <span class="clock">09:00:00</span>
                    </div>

                    <!-- Logout Button -->
                    <button class="btn-logout" data-name="btn-logout">
                        <span class="icon">
                            <img src="assets/icons/logout-icon.svg" alt="Logout" />
                        </span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Content01 (x:30, y:66, width:1860, height:430) -->
        <div class="content01" data-node-id="25:606">
            <!-- Container: section01 + section02 wrapper -->
            <div class="container" data-name="container" data-node-id="25:607">
                <!-- Section01: 거래 현황 (파이차트) -->
                <div class="section01" data-name="section01" data-node-id="25:608">
                    <!-- Title -->
                    <div class="title" data-name="title" data-node-id="25:609">
                        <div class="bullet" data-name="bullet">
                            <img src="assets/icons/bullet-title.svg" alt="" />
                        </div>
                        <span class="title-text">거래 현황</span>
                    </div>

                    <!-- Block: Data + Chart -->
                    <div class="block" data-name="block" data-node-id="25:610">
                        <!-- Group List -->
                        <div class="group-list" data-name="group-list" data-node-id="25:611">
                            <div class="list" data-name="list" data-node-id="25:612">
                                <span class="label">금일 누적</span>
                                <span class="value">7,927,900</span>
                            </div>
                            <div class="list" data-name="list" data-node-id="25:615">
                                <span class="label">전일 누적</span>
                                <span class="value">10,636,190</span>
                            </div>
                        </div>

                        <!-- Pie Chart -->
                        <div class="chart-pie" data-name="chart-pie" data-node-id="25:618">
                            <img src="assets/icons/chart-pie.svg" alt="거래 현황 차트" />
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="divider" data-name="divider" data-node-id="25:624">
                        <img src="assets/icons/divider.svg" alt="" />
                    </div>

                    <!-- Legend List -->
                    <div class="legend-list" data-name="legend-list" data-node-id="25:625">
                        <div class="list-item" data-name="list01" data-node-id="25:626">
                            <div class="bu-legend" data-name="bu-legend" data-node-id="25:627">
                                <img class="legend-icon" src="assets/icons/legend-yellow.svg" alt="" />
                                <span class="legend-text">카드승인</span>
                            </div>
                            <span class="legend-value">6,294,043</span>
                        </div>

                        <div class="list-item" data-name="list02" data-node-id="25:629">
                            <div class="bu-legend" data-name="bu-legend" data-node-id="25:630">
                                <img class="legend-icon" src="assets/icons/legend-green.svg" alt="" />
                                <span class="legend-text">조회</span>
                            </div>
                            <span class="legend-value">1,141,785</span>
                        </div>

                        <div class="list-item" data-name="list03" data-node-id="25:632">
                            <div class="bu-legend" data-name="bu-legend" data-node-id="25:633">
                                <img class="legend-icon" src="assets/icons/legend-blue.svg" alt="" />
                                <span class="legend-text">현금서비스</span>
                            </div>
                            <span class="legend-value">9,185</span>
                        </div>

                        <div class="list-item" data-name="list04" data-node-id="25:635">
                            <div class="bu-legend" data-name="bu_legend" data-node-id="25:636">
                                <img class="legend-icon" src="assets/icons/legend-orange.svg" alt="" />
                                <span class="legend-text">기타</span>
                            </div>
                            <span class="legend-value">478,528</span>
                        </div>

                        <div class="list-item" data-name="list05" data-node-id="25:638">
                            <div class="bu-legend" data-name="bu_legend" data-node-id="25:639">
                                <img class="legend-icon" src="assets/icons/legend-red.svg" alt="" />
                                <span class="legend-text">카드신고</span>
                            </div>
                            <span class="legend-value">4,380</span>
                        </div>
                    </div>
                </div>

                <!-- Section02: 트랜잭션 현황 (막대차트) -->
                <div class="section02" data-name="section02" data-node-id="25:641">
                    <!-- Section02 content will be added here -->
                </div>
            </div>

            <!-- Main Component: 업무시스템현황 (3D 아이소메트릭) -->
            <div class="main-component" data-name="main-component" data-node-id="25:843">
                <!-- Main component content will be added here -->
            </div>
        </div>
        
        <!-- Content02 (x:29, y:475, width:1861, height:269) -->
        <div class="content02" data-node-id="25:461">
            <!-- Content02 sections will be added here -->
        </div>
        
        <!-- Browser Event (x:29, y:770, width:1861, height:303) -->
        <div class="browser-event" data-node-id="25:448">
            <!-- Browser Event content will be added here -->
        </div>
    </div>
</body>
</html>
