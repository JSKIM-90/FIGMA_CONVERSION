<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>RENOBIT v3.0 - Light Theme Dashboard</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="components/header/header.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Header (x:29, y:-1, width:1860, height:75) -->
        <header class="header" data-node-id="25:864">
            <div class="header-container">
                <!-- 1. Background (top-bg) -->
                <div class="top-bg" data-name="top-bg">
                    <img src="assets/icons/header-bg.svg" alt="" />
                </div>

                <!-- 2. Brand Identity (bi) -->
                <div class="bi" data-name="bi">
                    <img src="assets/icons/renobit-logo.svg" alt="RENOBIT" />
                </div>

                <!-- 3. Global Navigation (gnb) -->
                <div class="gnb" data-name="gnb">
                    <!-- Active Menu -->
                    <button class="btn-menu active" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon-active.svg" alt="" />
                        </span>
                        <span class="menu-text">종합현황</span>
                    </button>

                    <!-- Inactive Menus -->
                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon.svg" alt="" />
                        </span>
                        <span class="menu-text">인프라현황</span>
                    </button>

                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon.svg" alt="" />
                        </span>
                        <span class="menu-text">어플리케이션관리</span>
                    </button>

                    <button class="btn-menu" data-name="btn-menu">
                        <span class="icon">
                            <img src="assets/icons/menu-icon.svg" alt="" />
                        </span>
                        <span class="menu-text">인프라운영현황</span>
                    </button>
                </div>

                <!-- 4. Top Buttons (top-btn) -->
                <div class="top-btn" data-name="top-btn">
                    <!-- Time Display -->
                    <div class="time" data-name="time">
                        <span class="date">250826</span>
                        <span class="clock">09:00:00</span>
                    </div>

                    <!-- Logout Button -->
                    <button class="btn-logout" data-name="btn-logout">
                        <span class="icon">
                            <img src="assets/icons/logout-icon.svg" alt="Logout" />
                        </span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Content01 (x:30, y:66, width:1860, height:430) -->
        <div class="content01" data-node-id="25:606">
            <!-- Content01 sections will be added here -->
        </div>
        
        <!-- Content02 (x:29, y:475, width:1861, height:269) -->
        <div class="content02" data-node-id="25:461">
            <!-- Content02 sections will be added here -->
        </div>
        
        <!-- Browser Event (x:29, y:770, width:1861, height:303) -->
        <div class="browser-event" data-node-id="25:448">
            <!-- Browser Event content will be added here -->
        </div>
    </div>
</body>
</html>
